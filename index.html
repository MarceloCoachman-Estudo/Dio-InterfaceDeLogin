<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moto Financeiro</title>
</head>
<body>
    <div class="MotoFi-wrapper">
        <div class="MotoFi-phone">
            <img src="./img/CelularMap.jpg" alt="celular">
        </div>
        <div class="MotoFi-continue">
            <div class="group">
                <img src="./img/Logo.jpg" class="MotoFi-logo" alt="MotoFi logo">
                <div class="profile-photo">
                    <img src="./img/fotoperfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="MotoFi-login">Continue como Motorista</a>
                <a href="#" class="MotoFi-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Motorista</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
